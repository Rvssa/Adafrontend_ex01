<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_02</title>
</head>
<body>

    <header>
        <h1>Formulario de Banco de Talentos</h1>
        <hr>
        <p> Preenchimento de todos os campos obrigatórios.</p>
    <form action= http://symlink.dk/code/php/submit/ method="post">
        <!-- <form action="https://65284ce4931d71583df2227b.mockapi.io/Ex02" method="post" >  -->

        <br>
        <label for="Nome">Nome:</label>
            <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome completo" required>
        <br>
        <br>
        <label for="Idade">Idade:</label>
            <input type="number" name="Idade" id="Idade" placeholder="Sua idade " required>
        <br>
        <br>
        <textarea name="resumo" id="resumo" cols="30" rows="10" placeholder="Sobre você" required></textarea>
        <br>
        <br>
        <label for="DataNascimento">Data de Nascimento:</label>
        <input type="date" name="DataNascimento" id="" required>
        <br>
        <br>
        <label for="RedeSocial">Rede Social:</label>
        <input type="url" name="RedeSocial" id="RedeSocial" placeholder="Rede Social profissional" required >
        <br>
        <br>
        <label for="Curriculo">Curriculo:</label>
        <input type="file" name="Curriculo" id="Curriculo"  required>


        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
</header>
<br>
<br>
<footer> Mais informações entrar em contato com o suporte : (88)9999-9999 </footer>
</body>
</html>
